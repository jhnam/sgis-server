@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    	<meta charset="UTF-8"/>    
        
        <title>@title</title>
        
		<link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css"/>
		<link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css"/>
	    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("resources/images/favicon.png")">
	    
    	<script type="text/javascript" src="http://js.arcgis.com/3.13/"></script>
    	<script id="microloader" type="text/javascript" src="@routes.Assets.versioned("bootstrap.js")"></script>
    
    </head>
    <body>
		<center style="margin-top: 0px;">
			<img src="@routes.Assets.versioned("resources/images/arcgis.png")"/>
			<img src="@routes.Assets.versioned("resources/images/sencha-logo.png")"/>
		</center>
		<center style="margin-top: 10px;">
			<img src="@routes.Assets.versioned("resources/images/senchaLoading.gif")"/>
		</center>
		<center style="margin-top: 10px;">
			<img src="@routes.Assets.versioned("resources/images/site_brand.png")"/>
		</center>
    </body>
</html>
